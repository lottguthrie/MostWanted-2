<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Most Wanted</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="text-center">
      <h1 class="mt-4">Most Wanted</h1>
      <div class="container m-auto mt-4">
        <div class="row mt-4">
          <div class="col mt-4">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button
                type="button"
                class="btn btn-outline-dark"
                onclick="app(data)"
              >
                Start Search
              </button>
              <button
                type="button"
                class="btn btn-outline-dark"
                onclick="app(dataFiltered)"
              >
                Refine Search
              </button>
              <button
                type="button"
                class="btn btn-outline-dark"
                onclick="resetUI()"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col mt-4">
            <div class="list border-solid">
              <h3>List of Results</h3>
              <ul id="people" class="list-group"></ul>
            </div>
          </div>
          <div class="col mt-4 border-solid" id="person">
            <h3>Person Info</h3>
            <hr />
            <label for="info" class="form-label">Information</label>
            <div class="input-group mb-3">
              <p
                type="text"
                class="form-control"
                id="info"
                aria-describedby="basic-addon3"
              >
                ---
              </p>
            </div>
            <label for="family" class="form-label">Family</label>
            <div class="input-group mb-3">
              <p
                type="text"
                class="form-control"
                id="family"
                aria-describedby="basic-addon3"
              >
                ---
              </p>
            </div>
            <label for="descendants" class="form-label">Descendants</label>
            <div class="input-group mb-3">
              <p
                type="text"
                class="form-control"
                id="descendants"
                aria-describedby="basic-addon3"
              >
                ---
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
